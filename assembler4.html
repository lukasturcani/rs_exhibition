<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Three49custom.js"></script>
    <script type="text/javascript" src="js/GLmol.js"></script>
    <script type="text/javascript" src="assembler.js"></script>
    <script type="text/javascript" src="cagesfile_heavy"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var prev_data = window.location.href.split('#');
            prev_data = prev_data[prev_data.length-1];
            $('#next_button4').wrap('<a href="assembler5.html#' + prev_data +'"></a>');
        })
    </script>

    <link rel="stylesheet" type="text/css" href="assembler.css"/>

    <title>Cage Assembler</title>
  </head>
  <body>

    <div class="header">
      <div id="back_button_div">
        <div id="back_button3" class="button back_button"><p><<</p></div>
      </div>
      <div class="help-tip">
          <p> This is the assembled molecular cage, but it has not been optimised
            yet. <br> In order the relax the new bonds created between the <a>Building Block </a>
            and <c>Linker</c> molecules, you need to press the OPT button on the right.
       </p>
      </div>
      <div id="title_div" class="title"><p>This is your Molecular Cage</p></div>
      <div id="next_button_div">
        <div id="next_button4" class="button next_button"><p>OPT</p></div>
      </div>
    </div>

    <div id="windows_div">

      <div class="glmol_div main_div">
        <div id="1" class="glmol_window">
          <textarea id="1_src">
          </textarea>
        </div>
      </div>

      <div id="options_div">

        <div id="vdw_toggle_div" class="options_button_div">
          <div id="vdw_button" class="button toggle"><p>Fill Space</p></div>
        </div>

        <div id="pore_toggle_div" class="options_button_div">
          <div id="pore_button" class="button toggle"><p>Pore</p></div>
        </div>
      </div>
    </div>
  </body>

</html>
